<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="SMARC">

    <meta property="og:description" content="運動資料管理">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../css/add_member.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/sweetalert2.min.css">
    <link rel="Shortcut Icon" type="image/x-icon" href="../img/logo.ico">
    <title>SMARC</title>
</head>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/sdk.js"></script>
<script type="text/javascript" src="../js/font.js"></script>
<script type="text/javascript" src="../js/sweetalert2@9.js"></script>
<script type="text/javascript" src="../js/sweetalert2.all.min.js"></script>
<script type="text/javascript" src="../js/add_member.js"></script>




<body>
    <div class="container">
        <div class="add-member">
            <div class="form">
                <div class="input-div zero focus">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>場域*</h5>
                        <input class="input" type="password" name="area" id="area">
                    </div>
                </div>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>姓名*</h5>
                        <input class="input" type="text" name="name" id="name">
                    </div>
                </div>
                <div class="input-div two focus">
                    <div class="i">
                        <i class="fas fa-venus-mars"></i>
                    </div>
                    <div>
                        <h5>性別*</h5>
                        <input class="input" type="radio" name="gender" id="gender-boy">
                        <span>男生</span>
                        <span>&nbsp</span>
                        <input class="input" type="radio" name="gender" id="gender-girl">
                        <span>女生</span>
                    </div>
                </div>
                <div class="input-div three focus">
                    <div class="i">
                        <i class="fas fa-birthday-cake"></i>
                    </div>
                    <div>
                        <h5>生日*</h5>
                        <input class="input" type="date" name="birthday" id="birthday">
                    </div>
                </div>
                <div class="input-div four focus">
                    <div class="i">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div>
                        <h5>電話號碼</h5>
                        <input class="input" type="text" name="phone" id="phone">
                    </div>
                </div>
                <div class="input-div five focus">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <h5>電子郵件</h5>
                        <input class="input" type="text" name="email" id="email">
                    </div>
                </div>
                <div class="input-div six focus">
                    <div class="i">
                        <i class="fas fa-hand-peace"></i>
                    </div>
                    <div>
                        <h5>慣用側*</h5>
                        <input class="input" type="radio" name="handedness" id="handedness-left">
                        <span>左</span>
                        <span>&nbsp</span>
                        <input class="input" type="radio" name="handedness" id="handedness-right">
                        <span>右</span>
                    </div>
                </div>
                <div class="input-div seven focus" id="seven">
                    <div class="i">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <div>
                        <h5>會員編號</h5>
                        <input class="input" type="text" name="member_number" id="member_number" disabled="disabled">
                    </div>
                </div>
                <div class="input-div eight focus" id="eight">
                    <div class="i">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div>
                        <h5>備註</h5>
                        <input class="input" type="text" name="note" id="note">
                    </div>
                </div>


                <input type="submit" class="btn" value="新增會員" id="btn">
            </div>
        </div>
        <br>
    </div>

</body>

</html>
